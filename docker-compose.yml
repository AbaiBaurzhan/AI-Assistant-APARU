version: '3.8'

services:
  faq-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_ENV=production
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - faq-network

  # Опциональный nginx для проксирования
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - faq-assistant
    restart: unless-stopped
    networks:
      - faq-network

networks:
  faq-network:
    driver: bridge

volumes:
  data:
  logs:
